{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <!--<br>-->
            <!--<br>-->
            <!--<br>-->
            <!--<br>-->
            <!--<br>-->
            <!--<br>-->
            <!--<br>    -->
            <div class="login-form" style="margin-top:200px">

                <div class="card">
                    <br>


                    <div class="container-fluid">

                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}} text-center">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <h2 align="center">Login Panel</h2>
                        <hr>
                        <form action="" method="post">

                            {% csrf_token %}

                            {{form|crispy}}
                            <button type="submit" class="btn btn-outline-info">sign in</button>
                            <hr>
                            <small class="form-text text-muted">Need an account? <a href="{% url 'register' %}"
                                                                                    class="ml-2">sign up now</a>
                            </small>

                            <br>
                        </form>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-sm-3"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

</body>
</html>
